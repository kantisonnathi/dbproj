<!DOCTYPE html>
<<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book new appointment</title>
</head>
<body style="background-color:#98AFC7;">
<h1 style="text-align:center;">Update Appointment Details</h1>
<hr size="10px" width="50%"  style="background-color:black;">
<div class="form">
    <form method="post">
        <input type="hidden" name="docID" th:value="${appointment.docID}">
        <p>Preferred Slot Timing:<span>
        <input type="number" name="slot" th:value="${appointment.slot}"></span></p>
        <p>Enter your complaint:<span>
        <input type="text" name="complaint" th:value="${appointment.complaint}"></span></p>
        <p>Enter diagnosis:<span>
    <input type="text" name="diagnosis" th:value="${appointment.diagnosis}"></span></p>
        <!--(after appointment terminates)-->
        <p>Enter date:<span>
        <input type="date" name="date" th:value="${appointment.date}"></span></p>
        <br>

        <div style="text-align:center; font-size:20px">
            <button style="background-color:#D1D0CE;" type="submit">Update</button>
        </div>
    </form>
</div>
<a href="/">Back to Main Page</a>
<!--address and all idk I'll add later this is just for initial testing -->
</body>
</html>
<style type="text/css">
    .form {
        margin: 0 auto;
        width: 325px;
    }

    .form label{
        display: inline-block;
        text-align: right;
        float: left;
        font-size:20px;
    }

    .form input{
        display: inline-block;
        text-align: left;
        float: right;
    }
</style>
