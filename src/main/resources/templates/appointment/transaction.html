<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Bill</title>
</head>
<body>
<label>Enter patient name</label>
<input type="text" name="patientID" th:value="${patientID}">

<button typ="submit">Go to final bill</button>
</body>
</html>
