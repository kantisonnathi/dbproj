<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
</head>
<body>

<p th:text="${patient.patientID}"></p>

<br>

<a th:href="@{/patient/__${patient.patientID}__/update}">Update patient information</a>

</body>
</html>
