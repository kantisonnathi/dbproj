<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body style="background-color:#98AFC7;">
<h1 style="text-align:center;">List of PatientIDs</h1>
<hr size="10px" width="50%"  style="background-color:black;">
<br>
<!--<p th:text="${title}"></p>-->
<table class="center">
    <thead>
    <tr>
        <th style="font-size:20px;" >Patient ID</th>
        <th style="font-size:20px;" >Patient Name</th>
        <th style="font-size:20px;" >Patient age</th>
        <th style="font-size:20px;" >gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td style="text-align:center">
            <a th:href="@{/patient/__${patient.patientID}__}" th:text="${patient.patientID}"></a>
        </td>
        <td>
            <p th:text="${patient.patientName}"></p>
        </td>
        <td>
            <p th:text="${patient.age}"></p>
        </td>
        <td>
            <p th:text="${patient.gender}"></p>
        </td>

    </tr>
    </tbody>

</table>
<a href="/">Back to Main Page</a>
</body>
</html>
<style>
table, th, td {
  width:100px;
  size:20px;
  border: 2px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
