<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<p th:text="${title}"></p>
<table>
    <thead>
    <tr>
        <th>Patient ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td>
            <a th:href="@{/patient/__${patient.patientID}__}" th:text="${patient.patientID}"></a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
