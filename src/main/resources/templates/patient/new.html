<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Patient</title>
</head>
<body style="background-color:#98AFC7;">
<h1 style="text-align:center;">New Patient Details</h1>
<hr size="10px" width="50%"  style="background-color:black;">
<br>
<div class="form">
    <form method="post">
        <label>Name</label>
        <input type="text" name="name" th:field="${patient.patientName}">
        <br><br>
        <label>Age</label>
        <input type="number" name="age" th:field="${patient.age}">
        <br><br>
        <label>Gender</label>
        <input type="text" name="gender" th:field="${patient.gender}">
        <br><br>
        <label>Medical Details</label>
        <input type="text" name="medicalDetails" th:field="${patient.medicalDetails}">
        <br><br>
        <label>Phone number</label>
        <input type="text" name="phno" th:field="${patient.phno}">
        <br><br>
        <label>Email</label>
        <input type="text" name="email" th:field="${patient.email}">
        <br><br>
        <label>Address</label>
        <input type="text" name="address" th:field="${patient.address}">
        <br><br>
        <div style="text-align:center; font-size:20px">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
<style type="text/css">
	.form {
		margin: 0 auto;
		width: 325px;
	}

	.form label{
		display: inline-block;
		text-align: right;
		float: left;
		font-size:20px;
	}

	.form input{
		display: inline-block;
		text-align: left;
		float: right;
	}
	.form button{
	display:inline-block;
	text-align:center;
	}
</style>
