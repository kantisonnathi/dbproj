<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nurses</title>
</head>
<body>
<p th:text="${title}"></p>
<table>
    <thead>
    <tr>
        <th>Nurse ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nur : ${nurses}">
        <td>
            <a th:href="@{/nur/__${nur.nurseID}__}" th:text="${nur.nurseID}"></a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
