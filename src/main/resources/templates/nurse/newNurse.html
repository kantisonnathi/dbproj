<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Nurse</title>
</head>
<body>
<form method="post">
    <!-- what shit do we need to input here -->
    <input type="hidden" name="id" th:field="${nurses.nurseID}"/>
    <label>Name</label>
    <input type="text" name="name" th:field="${nurses.name}">
    <br>
    <label>Username</label>
    <input type="text" name="username" th:field="${nurses.username}">
    <br>
    <label>Password</label>
    <input type="password" name="password" th:field="${nurses.password}">
    <br>
    <label>Salary</label>
    <input type="number" name="salary" th:field="${nurses.salary}">
    <br>
    <label>Phone Number</label>
    <input type="text" name="phoneNumber" th:field="${nurses.phoneNumber}">
    <br>
    <label>Gender</label>
    <input type="text" name="gender" th:field="${nurses.gender}">
    <br>
    <label>Email</label>
    <input type="email" name="email" th:field="${nurses.email}">
    <br>
    <label>Address</label>
    <input type="text" name="address" th:field="${nurses.address}">
    <br>
    <label>Title of Nurse</label>
    <input type="text" name="title" th:field="${nurses.title}">
    <br>
    <button type="submit">Save Nurse</button>
    <!--address and all idk I'll add later this is just for initial testing -->
</form>
</body>
</html>
