<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body style="background-color:#98AFC7;">
<h1 style="text-align:center;">List of DoctorIDs</h1>
<hr size="10px" width="50%"  style="background-color:black;">
<br>
<!--<p th:text="${title}"></p>-->
<table class="center">
    <thead>
        <tr>
            <th style="font-size:20px;" >Doctor ID</th>
            <th style="font-size:20px;" >Doctor Name</th>
            <th style="font-size:20px;" >Speciality</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${doctors}">
        <td style="text-align:center">
            <a th:href="@{/doc/__${doc.ID}__}" th:text="${doc.ID}"></a>
        </td>
        <td>
            <p th:text="${doc.name}"></p>
        </td>
        <td>
            <p th:text="${doc.speciality}"></p>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
<style>
table, th, td {
  width:100px;
  size:20px;
  border: 2px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
