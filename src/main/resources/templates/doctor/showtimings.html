<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showtimings</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Slots</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="slot : ${slots}">
        <td>
            <p th:text="${slot.id}"></p>
            <p th:text="${slot.start_time}"></p>
            <p th:text="${slot.end_time}"></p>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
