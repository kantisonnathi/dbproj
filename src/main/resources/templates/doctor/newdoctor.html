<head>
    <meta charset="UTF-8">
    <title>add doctor</title>
    <form method="get">
        <input type="text" name="name" th:value="${name}">
        <input type="text" name="Username" th:value="${username}">
        <input type="password" name="pwd" th:value="${password}">
        <input type="text" name="gender" th:value="${gender}">
        <input type="text" name="Salary" th:value="${salary}">

        <input type="text" name="email" th:value="${email}">

        <input type="text" name="fees" th:value="${visitationFees}">

        <button type="submit">Submit </button>
